<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Checker - Product List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link href="./assets/css/cdn.flowbite2.5.1.min.css" rel="stylesheet" />
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen flex justify-center items-center p-6"
  >
    <!-- Navigation Header -->
    <header
      class="fixed top-0 left-0 w-full bg-white dark:bg-gray-800 shadow dark:shadow-lg z-50 px-6 py-4"
    >
      <div class="flex justify-between items-center w-full px-4 py-2">
        <!-- Left side links -->
        <nav class="flex gap-6">
          <a
            href="/index.html"
            class="text-blue-600 hover:underline font-medium dark:text-blue-400"
            >ðŸ“¦ Price Checker</a
          >
          <a
            href="/productList.html"
            class="text-blue-600 hover:underline font-medium dark:text-blue-400"
            >ðŸ“‹ Product List</a
          >
        </nav>

        <!-- Right side button -->
        <!-- Right side button -->
        <button
          id="theme-toggle"
          type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div
          id="tooltip-toggle"
          role="tooltip"
          class="absolute z-10 inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm tooltip opacity-0 invisible"
          data-popper-placement="bottom"
          style="
            position: absolute;
            inset: 0px auto auto 0px;
            margin: 0px;
            transform: translate(1269px, 63px);
          "
        >
          Toggle dark mode
          <div
            class="tooltip-arrow"
            data-popper-arrow=""
            style="
              position: absolute;
              left: 0px;
              transform: translate(69px, 0px);
            "
          ></div>
        </div>
      </div>
    </header>

    <div
      class="mt-8 w-full max-w-xlg p-4 rounded-lg shadow-md border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-800"
    >
      <div class="flex justify-center">
        <div class="w-full max-w-6xl">
          <table id="export-table">
            <thead>
              <tr>
                <th>
                  <span class="flex items-center">
                    Name
                    <svg
                      class="w-4 h-4 ms-1"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m8 15 4 4 4-4m0-6-4-4-4 4"
                      />
                    </svg>
                  </span>
                </th>
                <th>
                  <span class="flex items-center">
                    Category
                    <svg
                      class="w-4 h-4 ms-1"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m8 15 4 4 4-4m0-6-4-4-4 4"
                      />
                    </svg>
                  </span>
                </th>
                <th>
                  <span class="flex items-center">
                    Barcode
                    <svg
                      class="w-4 h-4 ms-1"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m8 15 4 4 4-4m0-6-4-4-4 4"
                      />
                    </svg>
                  </span>
                </th>
                <th>
                  <span class="flex items-center">
                    Price
                    <svg
                      class="w-4 h-4 ms-1"
                      aria-hidden="true"
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      fill="none"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="m8 15 4 4 4-4m0-6-4-4-4 4"
                      />
                    </svg>
                  </span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr
                class="hover:bg-gray-50 dark:hover:bg-gray-800 cursor-pointer"
              >
                <td
                  class="font-medium text-gray-900 whitespace-nowrap dark:text-white"
                >
                  Flowbite
                </td>
                <td>2021/25/09</td>
                <td>269000</td>
                <td>49%</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@9.0.3"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>

    <script>
      // if you installed via CDN
      //   const dataTable = new simpleDatatables.DataTable("#export-table");

      // Initialize the DataTable
      const table = new simpleDatatables.DataTable("#export-table", {
        template: (options, dom) => `
                <div class='${options.classes.top}'>
                    <div class='flex flex-col sm:flex-row sm:items-center space-y-4 sm:space-y-0 sm:space-x-3 rtl:space-x-reverse w-full sm:w-auto'>
                        ${
                          options.paging && options.perPageSelect
                            ? `
                            <div class='${options.classes.dropdown}'>
                                <label>
                                    <select class='${options.classes.selector}'></select> ${options.labels.perPage}
                                </label>
                            </div> `
                            : ""
                        }
                        <button id='exportDropdownButton' type='button' class='flex w-full items-center justify-center rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-medium text-gray-900 hover:bg-gray-100 hover:text-primary-700 focus:z-10 focus:outline-none focus:ring-4 focus:ring-gray-100 dark:border-gray-600 dark:bg-gray-800 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white dark:focus:ring-gray-700 sm:w-auto'>
                            Export as
                            <svg class='-me-0.5 ms-1.5 h-4 w-4' aria-hidden='true' xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='none' viewBox='0 0 24 24'>
                                <path stroke='currentColor' stroke-linecap='round' stroke-linejoin='round' stroke-width='2' d='m19 9-7 7-7-7'/>
                            </svg>
                        </button>
                        <div id='exportDropdown' class='z-10 hidden w-52 divide-y divide-gray-100 rounded-lg bg-white shadow dark:bg-gray-700' data-popper-placement='bottom'>
                            <ul class='p-2 text-left text-sm font-medium text-gray-500 dark:text-gray-400' aria-labelledby='exportDropdownButton'>
                                <li><button id='export-csv' class='group inline-flex w-full items-center rounded-md px-3 py-2 text-sm text-gray-500 hover:bg-gray-100 hover:text-gray-900 dark:text-gray-400 dark:hover:bg-gray-600 dark:hover:text-white'>
                                    <svg class='me-1.5 h-4 w-4 text-gray-400 group-hover:text-gray-900 dark:text-gray-400 dark:group-hover:text-white' aria-hidden='true' xmlns='http://www.w3.org/2000/svg' width='24' height='24' fill='currentColor' viewBox='0 0 24 24'>
                                        <path fill-rule='evenodd' d='M9 2.221V7H4.221a2 2 0 0 1 .365-.5L8.5 2.586A2 2 0 0 1 9 2.22ZM11 2v5a2 2 0 0 1-2 2H4v11a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2h-7ZM8 16a1 1 0 0 1 1-1h6a1 1 0 1 1 0 2H9a1 1 0 0 1-1-1Zm1-5a1 1 0 1 0 0 2h6a1 1 0 1 0 0-2H9Z' clip-rule='evenodd'/>
                                    </svg>
                                    <span>Export CSV</span>
                                </button></li>
                            </ul>
                        </div>

                    </div>
                    ${
                      options.searchable
                        ? `
                        <div class='${options.classes.search}'>
                            <input class='${
                              options.classes.input
                            }' placeholder='${
                            options.labels.placeholder
                          }' type='search' title='${
                            options.labels.searchTitle
                          }' ${dom.id ? `aria-controls='${dom.id}'` : ""}>
                        </div> `
                        : ""
                    }
                </div>
                <div class='${options.classes.container}' ${
          options.scrollY.length
            ? `style='height: ${options.scrollY}; overflow-Y: auto;'`
            : ""
        }></div>
                <div class='${options.classes.bottom}'>
                    ${
                      options.paging
                        ? `<div class='${options.classes.info}'></div>`
                        : ""
                    }
                    <nav class='${options.classes.pagination}'></nav>
                </div>`,
      });

      // Initialize the export dropdown
      const $exportButton = document.getElementById("exportDropdownButton");
      const $exportDropdownEl = document.getElementById("exportDropdown");
      const dropdown = new Dropdown($exportDropdownEl, $exportButton);

      // Export event listeners
      document.getElementById("export-csv").addEventListener("click", () => {
        simpleDatatables.exportCSV(table, {
          download: true,
          lineDelimiter: "\n",
          columnDelimiter: ",",
        });
      });
    </script>
    <script src="./assets/js/darkMode.js"></script>
    <script src="./assets/js/displayProducts.js"></script>
  </body>
</html>
