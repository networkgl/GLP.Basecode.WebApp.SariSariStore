  <body>
    <div class="drawer drawer-mobile">
      <!-- Checkbox toggles sidebar -->
      <input id="sidebar-toggle" type="checkbox" class="drawer-toggle" />

      <!-- Sidebar -->
      <div
        class="drawer-side min-h-[calc(100vh-4rem)] w-64 fixed top-16 left-0 z-40 bg-base-100 text-base-content"
      >
        <label for="sidebar-toggle" class="drawer-overlay"></label>

        <ul class="menu p-4 overflow-y-auto w-64">
          <li><a href="/index.html" class="font-semibold">Price Checker</a></li>
          <li>
            <details>
              <summary class="cursor-pointer font-semibold">Products</summary>
              <ul class="p-2">
                <li><a href="/productList.html">List</a></li>
              </ul>
            </details>
          </li>
        </ul>
      </div>

      <!-- Main content -->
      <div class="drawer-content flex flex-col min-h-screen">
        <!-- Navbar -->
        <div class="navbar bg-base-100 shadow-sm">
          <div class="navbar-start">
            <!-- Sidebar toggle button visible always -->
            <label
              for="sidebar-toggle"
              tabindex="0"
              class="btn btn-ghost lg:hidden"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </label>
            <a href="./index.html" class="btn btn-ghost text-xl normal-case"
              >Store Name</a
            >
          </div>

          <div class="navbar-end">
            <!-- Dark/Light mode toggle button on right side -->
            <button
              data-toggle-theme="business,acid"
              data-act-class="ACTIVECLASS"
              type="button"
              class="theme-toggle btn btn-ghost text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5"
              aria-label="Toggle Dark Mode"
            >
              <!-- Dark icon (moon) -->
              <svg
                class="theme-toggle-dark-icon w-5 h-5"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >

                  d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
                ></path>
              </svg>
              <!-- Light icon (sun) -->
              <svg
                class="theme-toggle-light-icon w-5 h-5 hidden"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >

                  fill-rule="evenodd"
                  clip-rule="evenodd"
                  d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 
                  0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 
                  001.414-1.414l-.707-.707a1 1 0 
                  00-1.414 1.414zm2.12-10.607a1 1 0 010 
                  1.414l-.706.707a1 1 0 
                  11-1.414-1.414l.707-.707a1 1 0 
                  011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 
                  100 2h1zm-7 4a1 1 0 011 
                  1v1a1 1 0 11-2 0v-1a1 1 0 
                  011-1zM5.05 6.464A1 1 0 
                  106.465 5.05l-.708-.707a1 1 0 
                  00-1.414 1.414l.707.707zm1.414 
                  8.486l-.707.707a1 1 0 
                  01-1.414-1.414l.707-.707a1 1 0 
                  011.414 1.414zM4 11a1 1 0 
                  100-2H3a1 1 0 000 2h1z"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <!-- Main page content here -->
        <main class="p-6">
          <div
            class="card max-w-xlg mx-auto bg-base-300 dark:bg-base-300 shadow-lg rounded-lg p-6 space-y-4"
          >
            <div class="overflow-x-auto">
              <table id="product-table" class="table w-full">
                <thead>
                  <tr>
                    <th>Product Name</th>
                    <th>Category</th>
                    <th>Barcode</th>
                    <th>Price</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script src="./assets/js/loadDatatable.js"></script>
    <script src="./assets/js/updateProduct.js"></script>
    <script src="./assets/js/deleteProduct.js"></script>
    <script src="./assets/js/handleTheme.js"></script>

    <dialog id="my_modal_6" class="modal">
      <div class="modal-box">
        <h3 class="text-lg font-bold">Please Confirm</h3>
        <p class="py-4">Are you sure you want to delete this product ?</p>
        <div class="modal-action">
          <span>
            <button id="deleleBtn" class="btn btn-sm btn-success">
              <span
                id="spinner1"
                class="loading loading-spinner loading-md hidden"
              ></span>
              <span id="btn-text1">Yes</span>
              <!-- Yes -->
            </button>
            <button
              id="clsBtn"
              class="btn btn-sm btn-error"
              onclick="my_modal_6.close()"
            >
              No
            </button>
          </span>
        </div>
      </div>
    </dialog>

    <dialog id="my_modal_3" class="modal">
      <div class="modal-box">
        <form id="update-form" method="dialog" class="space-y-3">
          <button
            type="button"
            class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2"
            onclick="my_modal_3.close()"
          >
            âœ•
          </button>
          <h3 class="text-lg font-bold">Update Product</h3>

          <!-- Hidden input to store Product ID -->
          <input type="hidden" id="update-id" />

          <div>
            <label class="label">Product Name</label>
            <input
              type="text"
              id="update-name"
              class="input input-bordered w-full"
            />
          </div>

          <div>
            <label class="label">Category</label>
            <input
              type="text"
              id="update-category"
              class="input input-bordered w-full"
              readonly
              disabled
            />
          </div>

          <div>
            <label class="label">Barcode</label>
            <input
              type="text"
              id="update-barcode"
              class="input input-bordered w-full"
              readonly
              disabled
            />
          </div>

          <div>
            <label class="label">Price</label>
            <input
              type="number"
              maxlength="4"
              oninput="this.value = this.value.slice(0, 4);"
              id="update-price"
              class="input input-bordered w-full"
            />
          </div>

          <div class="modal-action">
            <button
              id="submit-btn"
              type="submit"
              class="btn btn-primary w-full"
            >
              <span
                id="spinner"
                class="loading loading-spinner loading-md hidden"
              ></span>
              <span id="btn-text">Save Product</span>
            </button>
          </div>
        </form>
      </div>
    </dialog>
