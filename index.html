<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Checker - Barcode Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
      };
    </script>
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/cdn.flowbite2.5.1.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>

    <link rel="stylesheet" href="./assets/css/main.css" />
    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (
        localStorage.getItem("color-theme") === "dark" ||
        (!("color-theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>
  <body
    class="bg-gray-100 dark:bg-gray-900 min-h-screen flex justify-center items-center p-6"
  >
    <!-- Navigation Header -->
    <header
      class="fixed top-0 left-0 w-full bg-white dark:bg-gray-800 shadow dark:shadow-lg z-50 px-6 py-4"
    >
      <div class="flex justify-between items-center w-full px-4 py-2">
        <!-- Left side links -->
        <nav class="flex gap-6">
          <a
            href="/index.html"
            class="text-blue-600 hover:underline font-medium dark:text-blue-400"
            >ðŸ“¦ Price Checker</a
          >
          <a
            href="/productList.html"
            class="text-blue-600 hover:underline font-medium dark:text-blue-400"
            >ðŸ“‹ Product List</a
          >
        </nav>

        <!-- Right side button -->
        <button
          id="theme-toggle"
          type="button"
          class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="hidden w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
        <div
          id="tooltip-toggle"
          role="tooltip"
          class="absolute z-10 inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm tooltip opacity-0 invisible"
          data-popper-placement="bottom"
          style="
            position: absolute;
            inset: 0px auto auto 0px;
            margin: 0px;
            transform: translate(1269px, 63px);
          "
        >
          Toggle dark mode
          <div
            class="tooltip-arrow"
            data-popper-arrow=""
            style="
              position: absolute;
              left: 0px;
              transform: translate(69px, 0px);
            "
          ></div>
        </div>
      </div>
    </header>

    <div
      class="w-full max-w-md bg-white dark:bg-gray-800 shadow-lg dark:shadow-md rounded-lg p-6 space-y-4 mt-20"
    >
      <!-- Banner Header -->
      <div class="text-center">
        <img
          src="/assets/images/maribeth_store.jpg"
          alt="Store Logo"
          class="mx-auto h-16 mb-2"
        />
        <h2 class="text-lg font-semibold text-gray-700 dark:text-gray-200">
          Maribeth Sari-Sari Store
        </h2>
        <p class="text-xlg text-gray-500 dark:text-gray-400">
          Developed by Gian Lloyd Pinote
        </p>
      </div>

      <!-- Title -->
      <h1
        class="text-2xl font-bold text-center text-blue-600 dark:text-blue-400"
      >
        ðŸ“¦ Price Checker
      </h1>

      <!-- Buttons -->
      <div class="flex space-x-2">
        <button
          id="start-scan-btn"
          class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-2 rounded-md text-lg"
        >
          ðŸ“· Scan Barcode
        </button>
      </div>

      <!-- Camera Preview -->
      <div
        id="reader"
        class="w-full h-80 bg-gray-200 dark:bg-gray-700 mt-4 rounded overflow-hidden"
        style="height: 400px"
      ></div>

      <!-- Zoom & Flash -->
      <div class="flex space-x-6 mb-2">
        <button
          id="toggle-torch-btn"
          class="hidden bg-yellow-400 px-2 py-2 rounded"
        >
          Flashlight
        </button>
        <button
          id="zoom-out-btn"
          class="hidden bg-gray-300 dark:bg-gray-600 px-2 py-2 rounded"
        >
          Zoom Out: 1x
        </button>
        <button
          id="zoom-in-btn"
          class="hidden bg-gray-300 dark:bg-gray-600 px-2 py-2 rounded"
        >
          Zoom In: 1x
        </button>
      </div>

      <!-- Scanned Results -->
      <div class="mt-8">
        <h3 class="text-xl font-semibold text-gray-700 dark:text-gray-200 mb-4">
          Scanned Barcodes
        </h3>
        <ul
          id="scanned-list"
          class="list-disc pl-6 text-gray-700 dark:text-gray-300 space-y-3 max-h-60 overflow-y-auto bg-white dark:bg-gray-800 p-4 rounded shadow"
        ></ul>
      </div>
    </div>

    <!-- Sidebar -->
    <div
      id="product-sidebar"
      class="fixed top-0 right-0 w-80 bg-white dark:bg-gray-800 h-full shadow-lg p-4 z-50 transform translate-x-full transition-transform duration-300"
    >
      <h2 class="text-xl font-bold dark:text-gray-100 mb-4">âž• Add Product</h2>
      <form id="product-form" class="space-y-3">
        <div>
          <label class="block text-sm font-medium">Barcode</label>
          <input
            id="sidebar-barcode"
            type="text"
            readonly
            class="w-full border rounded px-2 py-1 bg-gray-100"
          />
        </div>
        <div>
          <label class="block text-sm font-medium">Product Name</label>
          <input
            id="sidebar-name"
            type="text"
            class="w-full border rounded px-2 py-1"
            placeholder="e.g. Coke 1L"
          />
        </div>
        <div>
          <label class="block text-sm font-medium">Price</label>
          <input
            id="sidebar-price"
            type="number"
            class="w-full border rounded px-2 py-1"
            placeholder="e.g. 30"
          />
        </div>
        <div>
          <label class="block text-sm font-medium">Category</label>
          <select id="sidebar-category" class="w-full border rounded px-2 py-1">
            <option value="" disabled selected>Select a category</option>
          </select>
        </div>

        <button
          id="submit-btn"
          type="submit"
          class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 w-full flex items-center justify-center gap-2 disabled:opacity-50"
        >
          <div id="spinner" role="status" class="hidden">
            <svg
              aria-hidden="true"
              class="inline w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-green-500"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
          </div>
          <span id="btn-text">Save Product</span>
        </button>
      </form>
    </div>

    <!-- Overlay for closing -->
    <div
      id="sidebar-overlay"
      class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden"
    ></div>

    <script type="module" src="/assets/js/loadCategories.js"></script>
    <script type="module" src="/assets/js/cameraManager.js"></script>
    <script type="module" src="/assets/js/addProduct.js"></script>
    <script src="./assets/js/darkMode.js"></script>
  </body>
</html>
